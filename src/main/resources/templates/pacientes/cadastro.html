<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Cadastro de Paciente')}"></head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="container">
  <h2 th:text="${paciente.id} != null ? 'Editar Paciente' : 'Cadastrar Paciente'" class="mb-4"></h2>

  <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" required>
    </div>
    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control"  name="dataNascimento" th:value="${#temporals.format(paciente.dataNascimento, 'yyyy-MM-dd')}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" th:field="*{telefone}" placeholder="99 9 9999-9999" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a class="btn btn-secondary" th:href="@{/pacientes}">Cancelar</a>
  </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="/js/mascaras.js"></script>

<div th:if="${mensagem}" th:with="msg=${mensagem}, tipo=${tipoMensagem}">
  <script th:inline="javascript">
    /*<![CDATA[*/
    let mensagem = /*[[${msg}]]*/ '';
    let tipo = /*[[${tipo}]]*/ '';
    if (mensagem && tipo) {
      if (tipo === 'sucesso') {
        alertaSucesso(mensagem);
      } else {
        alertaErro(mensagem);
      }
    }
    /*]]>*/
  </script>
</div>
</body>
</html>
